<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add exam</title>
</head>
<body>
<h2>
    Add exam form
</h2>
<table>
    <tr>
        <td>
            <b>Module: </b>
        </td>
        <td>
            <input type="text" name="moduleId" placeholder="1" />
        </td>
    </tr>
    <tr>
        <td>
            <b>Exam Date: </b>
        </td>
        <td>
            <input type="text" name="examDate" placeholder="YYYY/MM/DD" />
        </td>
    </tr>
    <tr>
        <td>
            <b>Deadline: </b>
        </td>
        <td>
            <input type="text" name="deadline" placeholder="YYYY/MM/DD"/>
        </td>
    </tr>
    <tr>
        <td>
            <b>Start: </b>
        </td>
        <td>
            <input type="text" name="start" placeholder="hh:mm:ss"/>
        </td>
    </tr>
    <tr>
        <td>
            <b>End: </b>
        </td>
        <td>
            <input type="text" name="end" placeholder="hh:mm:ss"/>
        </td>
    </tr>
    <tr>
        <td>
            <input type="submit" value="Submit" name="submit" />
        </td>
    </tr>
</table>
</body>
</html>
