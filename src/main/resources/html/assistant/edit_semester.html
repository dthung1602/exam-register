<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VGU Exam Registration - Edit Semester</title>
    <link rel="icon" type="/image/png" href="/images/ico/vgu-logo-transparent.png"/>
    <link href="/css/util.css" rel="stylesheet" type="text/css">
    <link href="/css/header.css" rel="stylesheet" type="text/css">
    <link href="/css/form.css" rel="stylesheet" type="text/css">
    <script src="/js/jquery-3.3.1.min.js"></script>
    <script src="/js/utils.js"></script>
</head>
<body>
<header>
    <div class="status-pane">
        <div class="status-wrap"> <span> <a href="/view/semester">
      <button type="button">Semester</button>
      </a> </span> <span> <a href="/view/module">
      <button type="button">Module</button>
      </a> </span> <span> <a href="/view/exam">
      <button type="button">Exam</button>
      </a> </span> <span> <a href="/assistant/user/view">
      <button type="button">User</button>
      </a> </span> <span> <a href="/auth/logout">
      <button type="button">Logout</button>
      </a> </span> </div>
    </div>
</header>
<div class="container">
    <div><a href="/">Index</a></div>
    <div class="wrap">
        <form class="form validate-form" method="POST">
            <h2><span class="form-title">EDIT SEMESTER</span></h2>
            <span class="short-info">
                <p>Semester ID: <span id="semester-id"></span></p>
            </span>

            <div class="wrap-input rsl-wrap-input"><span class="label-input">Start </span>
                <input class="input" type="date" name="semester-start" id="semester-start">
            </div>
            <div class="wrap-input rs1-wrap-input"><span class="label-input">End </span>
                <input class="input" type="date" name="semester-end" id="semester-end">
            </div>

            <div class="container-form-btn">
                <div class="wrap-form-btn">
                    <div class="form-bgbtn"></div>
                    <button>
                        <a href="/view/semester" class="form-btn"> Cancel</a>
                    </button>
                </div>
                <div class="wrap-form-btn">
                    <div class="form-bgbtn"></div>
                    <button class="form-btn" type="reset"> Reset</button>
                </div>
                <div class="wrap-form-btn">
                    <div class="form-bgbtn"></div>
                    <button class="form-btn" type="submit" value="submit"> Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script>
    function loadOneSemesterSuccess(data) {
        $('#semester-id').text(data.id);
        $('#semester-start').val(data.start);
        $('#semester-end').val(data.end);
    }

    $(document).ready(
        function () {
            let semID = window.location.pathname.split("/")[4];
            $.ajax({
                url: "/view/semester/" + semID,
                type: 'POST',
                data: {role: 'assistant'},
                //dataType: 'json',
                success: loadOneSemesterSuccess,
                error: displayError
            });
        }
    )
</script>

</body>
</html>
