<script>
    function delModule(id) {
        $.ajax({
            url: "/assistant/module/delete/" + id,
            type: "POST",
            success: function () {
                $("#module-" + id).remove()
            },
            error: displayError
        })
    }

    function loadModuleSuccess(modules) {
        let table = $("#module-table");
        let tableContent = "";
        for (let i = 0; i < modules.length; i++) {
            let delBtn = "<span class='tooltip hov-pointer p-l-10 p-r-10' onclick='delModule(" + modules[i].id + ")'><img class='hov-dropshadow-3px' src='images/delete.png' alt=''> <span class='tooltiptext'>Delete</span></span></div>";
            let editBtn =
                "<a href='/assistant/module/edit/" + modules[i].id + "'>" +
                "<span class='tooltip hov-pointer'><img class='hov-dropshadow-3px' src='images/edit.png' alt=''><span class='tooltiptext'>Edit</span></span>" +
                "</a>";
            let viewBtn =
                "<a href='/assistant/module/" + modules[i].id + "/participants'>" +
                "<span class='tooltip hov-pointer'><img class='hov-dropshadow-3px' src='images/view.png' alt=''> <span class='tooltiptext'>View</span></span>" +
                "</a>";
            tableContent +=
       ` <div class='row body'>` +
                `<div class='cell' data-title='module-id'>${modules[i].id}</div>` +
                `<div class='cell' data-title='module-name'>${modules[i].name}</div>` +
                `<div class='cell' data-title='module-code'>${modules[i].code}</div>` +
                `<div class='cell' data-title='lecturer'>${modules[i].lecturer}</div>` +
                `<div class='cell' data-title='semester'>${modules[i].semester}</div>` +
                `<div class='cell' data-title='start'>${modules[i].start}</div>` +
                `<div class='cell' data-title='start'>${modules[i].end}</div>` +
                `<div class='cell' data-title='action'>${viewBtn}+${editBtn}+${delBtn}</div>`+
                `</div>`

                //  \n" +
                // "            </div>"+
                // "<tr id='module-" + modules[i].id + "'>" +
                // "<td>" + modules[i].semester + "</td>" +
                // "<td>" + modules[i].start + "</td>" +
                // "<td>" + modules[i].end + "</td>" +
                // "<td>" + modules[i].name + "</td>" +
                // "<td>" + modules[i].code + "</td>" +
                // "<td>" + viewBtn + editBtn + delBtn + "</td>" +
                // "</tr>"
        }
        table.append(tableContent);
    }

    $(document).ready(
        function () {
            $.ajax({
                url: "/view/module",
                type: 'POST',
                success: loadModuleSuccess,
                error: displayError
            });
        }
    )
</script>
