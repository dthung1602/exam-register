<!DOCTYPE html>
<html lang="en">
<head>
    <title>VGU Exam Registration - Add User</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="/images/ico/vgu-logo-transparent.png"/>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/fonts/font-awesome-4.7.0/css/font-awesome.min.css">

    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/css/util.css">
    <link rel="stylesheet" type="text/css" href="/css/header.css">
    <link rel="stylesheet" type="text/css" href="/css/form.css">
    <script src="/js/jquery-3.3.1.min.js"></script>
    <script src="/js/utils.js"></script>
    <script src="/vendor/bootstrap/js/tooltip.js"></script>
    <!--===============================================================================================-->
</head>
<body>
<header>
    <div class="status-pane">
        <div class="status-wrap"> <span> <a href="/view/semester">
      <button type="button">Semester</button>
      </a> </span> <span> <a href="/view/module">
      <button type="button">Module</button>
      </a> </span> <span> <a href="/view/exam">
      <button type="button">Exam</button>
      </a> </span> <span> <a href="/assistant/user/view">
      <button type="button">User</button>
      </a> </span> <span> <a href="/auth/logout">
      <button type="button">Logout</button>
      </a> </span></div>
    </div>
</header>
<div class="container" style="background-image: url('/images/bg-02.jpg');">
    <div class="form-top-logo"><a href="/"> <img src="/images/logo-header.png" width="20%" class="top-logo"
                                                          alt="Back to Index"/> </a></div>
    <div class="wrap">
        <form class="form validate-form" method="post">
            <span class="form-title"> ADD A USER &nbsp; &nbsp; </span>
            <div class="wrap-input rs1-wrap-input"><span class="label-input">Username *</span>
                <input class="input" type="text" name="username" required>
            </div>
            <div class="wrap-input rs1-wrap-input"><span class="label-input">Password *</span>
                <input class="input" type="password" name="password" required>
            </div>
            <div class="wrap-input rs1-wrap-input"><span class="label-input">Role *</span>
                <select class="input" name="role" style="border: none; height: 40px;" onchange="checkIsStudent(this)" required>
                    <option value="assistant">Assistant</option>
                    <option value="lecturer">Lecturer</option>
                    <option value="student">Student</option>
                </select>
            </div>
            <div class="wrap-input rs1-wrap-input"><span class="label-input">First name *</span>
                <input class="input" type="text" name="fname" required>
            </div>
            <div class="wrap-input rs1-wrap-input"><span class="label-input">Last name *</span>
                <input class="input" type="text" name="lname" required>
            </div>
            <div class="wrap-input rs1-wrap-input" id="student-code-field">
                <span class="label-input">Student code*</span>
                <input class="input" type="text" name="code">
            </div>

            <div class="container-form-btn">
                <div class="wrap-form-btn">
                    <div class="form-bgbtn"></div>
                    <button>
                        <a href="/assistant/user/view" class="form-btn"> Cancel</a>
                    </button>
                </div>
                <div class="wrap-form-btn">
                    <div class="form-bgbtn"></div>
                    <button class="form-btn" type="reset"> Reset</button>
                </div>
                <div class="wrap-form-btn">
                    <div class="form-bgbtn"></div>
                    <button class="form-btn"> Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
<script>
    function checkIsStudent(input) {
        if ($(input).val() === "student")
            $('#student-code-field').show();
        else
            $('#student-code-field').hide();
    }

    $(document).ready(
        function () {
            $('#student-code-field').hide();
        }
    )
</script>
</html>
