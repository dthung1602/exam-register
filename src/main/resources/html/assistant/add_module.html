    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <script src="/vendor/bootstrap/js/tooltip.js"></script>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/css/util.css">
    <link rel="stylesheet" type="text/css" href="/css/form.css">

<body>
<header>
    <div class="status-pane">
        <div class="status-wrap"> <span> <a href="/view/semester">
      <button type="button">Semester</button>
      </a> </span> <span> <a href="/view/module">
      <button type="button">Module</button>
      </a> </span> <span> <a href="/view/exam">
      <button type="button">Exam</button>
      </a> </span> <span> <a href="/assistant/user/view">
      <button type="button">User</button>
      </a> </span> <span> <a href="/auth/logout">
      <button type="button">Logout</button>
      </a> </span> </div>
    </div>
</header>
<div class="container" style="background-image: url('/images/bg-02.jpg');">
    <div class="form-top-logo"> <a href="/"> <img src="/images/logo-header.png" width="20%" class="top-logo" alt="Back to Index"/> </a> </div>
    <div class="wrap">
        <form class="form validate-form"  method='POST'>
            <span class="form-title"> ADD A MODULE &nbsp; &nbsp; </span>
            <div class="wrap-input rs1-wrap-input"><span class="label-input">Module Name *</span>
                <input class="input" type="text" name="module-name" placeholder="Database, Java..." required>
            </div>
            <div class="wrap-input rs1-wrap-input"><span class="label-input">Module Code *</span>
                <input class="input" type="text" name="module-code" placeholder="DTB, JAV..." required>
            </div>
            <div class="wrap-input rs1-wrap-input"><span class="label-input">Semester *</span>
                <select class="input" name="semester-id" id="selectSem" required>

                </select>
            </div>
            <div class="wrap-input rs1-wrap-input"> <span class="label-input">Lecturer ID *</span>
                <input class="input" type="text" name="lecturer-id" placeholder="1, 2, 3..." required>
            </div>
            <div class="container-form-btn">
                <div class="wrap-form-btn">
                    <div class="form-bgbtn"></div>
                    <button>
                        <a href="/view/module" class="form-btn" > Cancel</a>
                    </button>
                </div>
                <div class="wrap-form-btn">
                    <div class="form-bgbtn"></div>
                    <button class="form-btn" type="reset"> Reset </button>
                </div>
                <div class="wrap-form-btn">
                    <div class="form-bgbtn"></div>
                    <button class="form-btn" type="submit" value="submit"> Submit </button>
                </div>
            </div>
        </form>
    </div>
</div>
<script>

    function success(semesters) {
        let select = $("#selectSem");
        let option = "";
        for (let i = 0; i < semesters.length; i++) {
            option +=
                "<option value='" + semesters[i].id + "'>" +
                "Semester " + semesters[i].id + ": [" + semesters[i].start + " - " + semesters[i].end + "]" +
                "</option>"

        }
        select.html(option);
    }

    function getSemester() {

        $.ajax({
            url: "/view/semester",
            type: "POST",
            success: success,
            error: displayError
        })

    }

    $(document).ready(getSemester);
</script>
</body>
</html>
