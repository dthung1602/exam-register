<!DOCTYPE html>
<html lang="en">
<head>
    <title>VGU Exam Registration - Change Password</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="/images/ico/vgu-logo-transparent.png"/>
    <script src="/vendor/bootstrap/js/tooltip.js"></script>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/css/util.css">
    <link rel="stylesheet" type="text/css" href="/css/form.css">
    <link rel="stylesheet" type="text/css" href="/css/header.css">
    <!--===============================================================================================-->
    <script src="/js/jquery-3.3.1.min.js"></script>
    <script src="/js/utils.js"></script>
    <script src="/vendor/bootstrap/js/tooltip.js"></script>
</head>
<body>
<header>
    <div class="status-pane">
        <div class="status-wrap"> <span> <a href="/view/semester">
      <button type="button">Semester</button>
      </a> </span> <span> <a href="/view/module">
      <button type="button">Module</button>
      </a> </span> <span> <a href="/view/exam">
      <button type="button">Exam</button>
      </a> </span> <span> <a href="/assistant/user/view">
      <button type="button">User</button>
      </a> </span> <span> <a href="/auth/logout">
      <button type="button">Logout</button>
      </a> </span> </div>
    </div>
</header>
<div class="container" style="background-image: url('/images/bg-02.jpg');">
    <div class="form-top-logo"> <a href="/"> <img src="/images/logo-header.png" width="20%" class="top-logo" alt="Back to Index"/> </a> </div>
    <div class="wrap">
        <div class="form validate-form">
            <span class="form-title"> CHANGE PASSWORD </span>
            <span class="short-info">
                <h5>User ID: <span id="userID"></span></h5>
            </span>
            <div class="wrap-input rs1-wrap-input"><span class="label-input">New Password *</span>
                <input class="input" type="password" id="password1" required>
            </div>
            <div class="wrap-input rs1-wrap-input"><span class="label-input">Confirm Password *</span>
                <input class="input" type="password" id="password2" required>
            </div>
            <div class="container-form-btn">
                <div class="wrap-form-btn">
                    <div class="form-bgbtn"></div>
                    <button>
                        <a href="/assistant/user/view" class="form-btn" > Cancel</a>
                    </button>
                </div>
                <div class="wrap-form-btn">
                    <div class="form-bgbtn"></div>
                    <button class="form-btn" type="reset"> Reset </button>
                </div>
                <div class="wrap-form-btn">
                    <div class="form-bgbtn"></div>
                    <button class="form-btn" onclick="submit()"> Submit </button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function submit() {
        let pass1 = $('#password1').val();
        let pass2 = $('#password2').val();
        if (pass1 === '' || pass2 === '') return alert("Fill out all the fields");
        if (pass1 !== pass2)
            return alert("Passwords does not match!");


        $.ajax({
            url: window.location.pathname,
            type: 'POST',
            data: {password: pass1},
            success: function () {
                alert("Password changed");
                window.location.replace("/assistant/user/view");
            },
            error: displayError
        });
    }

    $(document).ready(
        function () {
            $("#userID").text(window.location.pathname.split("/")[4])
        }
    )
</script>

</body>
</html>
