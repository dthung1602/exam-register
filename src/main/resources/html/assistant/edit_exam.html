<h2>EDIT EXAM</h2>
<form method="POST">
    <div>Exam ID: <span id="exam-id"></span></div>
    <div>Module ID:<span id="module-id"></span></div>
    Exam date: <br/>
    <input type="date" name="exam-date" id="exam-date"/><br/>
    Exam deadline: <br/>
    <input type="date" name="exam-deadline" id="exam-deadline"/><br/>
    Exam start time: <br/>
    <input type="time" name="exam-start" id="exam-start"/><br/>
    Exam end time: <br/>
    <input type="time" name="exam-end" id = "exam-end"/><br/>
    <input type="submit" value="submit"/>
</form>

<script>
    function loadExamInfoSuccess(data){
        $('#exam-id').text(data.id);
        $('#module-id').text(data.module);
        $('#exam-date').val(data.date);
        $('#exam-deadline').val(data.deadline)
        $('#exam-start').val(data.start);
        $('#exam-end').val(data.end);
    }

    $(document).ready(

        function () {
            var examID = window.location.pathname.split("/")[4];
            $.ajax({
                url:"/view/exam/"+ examID,
                type: 'POST',
                success: loadExamInfoSuccess,
                error: displayError
            });
        }
    )
</script>
