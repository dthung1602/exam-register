<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit a semester</title>
</head>
<body>
<h2>EDIT A SEMESTER</h2>
<form method="POST">
    Semester ID:<br/>
    <input type="number" name="semester-id" placeholder="1, 2, 3..."/><br/>
    Start Date:<br/>
    <input type="date" name="start-date" value="2017-01-01"/><br/>
    End Date:<br/>
    <input type="date" name="end-date" value="2017-01-01"/><br/>
    <input type="submit" value="submit"/>
</form>
</body>
</html>
