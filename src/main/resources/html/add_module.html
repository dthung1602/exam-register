<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add a module</title>
</head>
<body>
<h2>Add a module</h2>
<form method="POST">
    Module name: <br/>
    <input type="text" name="module-name" placeholder="Java, Databases..."/><br/>
    Module code: <br/>
    <input type="text" name="module-code" placeholder="JAV, PRO, DTB..."/>
    Semester: <br/>
    <input type="number" name="semester-id" placeholder="1, 2, 3..."/>
    <input type="submit" value="submit"/>
</form>
</body>
</html>
