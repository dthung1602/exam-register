<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add session</title>
</head>
<body>
<h2>
    Add session form
</h2>
<table>
    <tr>
        <td>
            <b>Module: </b>
        </td>
        <td>
            <input type="text" name="moduleId" placeholder="1" required/>
        </td>
    </tr>
    <tr>
        <td>
            <b>Session Date: </b>
        </td>
        <td>
            <input type="text" name="sessionDate" placeholder="YYYY/MM/DD" required/>
        </td>
    </tr>
    <tr>
        <td>
            <b>Start: </b>
        </td>
        <td>
            <input type="text" name="start" placeholder="hh:mm:ss" required/>
        </td>
    </tr>
    <tr>
        <td>
            <b>End: </b>
        </td>
        <td>
            <input type="text" name="end" placeholder="hh:mm:ss" required/>
        </td>
    </tr>
    <tr>
        <td>
            <input type="submit" value="Submit" name="submit" />
        </td>
    </tr>
</table>
</body>
</html>
