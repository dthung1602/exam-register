<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit an exam</title>
</head>
<body>
<h2>EDIT AN EXAM</h2>
<form method="POST">
    Exam ID: <br/>
    <input type="number" date="exam-id" placeholder="1, 2, 3..."/><br/>
   Module ID: <br/>
    <input type="number" date="module-id" placeholder="1, 2, 3..."/><br/>
    Exam date: <br/>
    <input type="date" name="exam-date" value="2017-01-01"/><br/>
    Exam deadline: <br/>
    <input type="date" name="exam-deadline" value="2016-12-31"/><br/>
    Exam start time: <br/>
    <input type="time" name="exam-start" value="08:00:00"/><br/>
    Exam end time: <br/>
    <input type="time" name="exam-end" value="10:30:00"/>
    <input type="submit" value="submit"/>
</form>
</body>
</html>
