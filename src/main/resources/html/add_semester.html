<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add semester</title>
</head>
<body>
<h2>
    Add semester form
</h2>
<table>
    <tr>
        <td>
            <b>Start: </b>
        </td>
        <td>
            <input type="text" name="start-date" placeholder="YYYY/MM/DD" />
        </td>
    </tr>
    <tr>
        <td>
            <b>End: </b>
        </td>
        <td>
            <input type="text" name="end-date" placeholder="YYYY/MM/DD"/>
        </td>
    </tr>
    <tr>
        <td>
            <input type="submit" value="Submit" name="submit" />
        </td>
    </tr>
</table>
</body>
</html>
