<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <b>Your username/passwordAuth is not correct</b>
    <form method="post" action="/auth/login">
        <div>
            <label for="username">Username</label>
            <input id="username" name="username">
        </div>
        <div>
            <label for="passwordAuth">Password</label>
            <input id="passwordAuth" name="passwordAuth" type="passwordAuth">
        </div>
        <input type="submit">
    </form>
</body>
</html>
