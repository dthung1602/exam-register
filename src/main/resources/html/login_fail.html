<!DOCTYPE html>
<html lang="en">
<head>
    <title>VGU Exam Registration Portal - Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="/images/ico/vgu-logo-transparent.png"/>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/vendor/bootstrap/css/bootstrap.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/css/util.css">
    <link rel="stylesheet" type="text/css" href="/css/login.css">
    <!--===============================================================================================-->
</head>
<body>

<div class="limiter">
    <div class="container-login" style="background-image: url('/images/bg-02.jpg');">
        <div class="wrap-login p-t-30 p-b-50">

				<span class="login-form-title p-b-41" >
					<img src="/images/vgu-title-logo-transparent.png" width="380px" class="top-logo"/>
				</span>
            <form class="login-form validate-form p-b-33 p-t-5" method="POST">
                <center><div class="wrong-alert">Your username/password is not correct</div></center>
                <div class="wrap-input validate-input" data-validate = "Enter username">
                    <input class="input" type="text" name="username" placeholder="Username" required>
                    <span class="focus-input" data-placeholder="&#xe82a;"></span>
                </div>

                <div class="wrap-input validate-input" data-validate="Enter password">

                    <input class="input" type="password" name="password" placeholder="Password" required>
                    <span class="focus-input" data-placeholder="&#xe80f;"></span>
                </div>

                <div class="container-login-form-btn m-t-32">
                    <button class="login-form-btn" type="submit">
                        Login
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
